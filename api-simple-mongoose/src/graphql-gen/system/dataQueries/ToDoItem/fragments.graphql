# fragments for single unique keys
fragment EmbedToDoItemWithId on ToDoItem {
  id
}

# fragments on entity
fragment ViewToDoItem on ToDoItem {
  id
  name
  description
  done
  location
  file
  dueToDate
  published
  updatedBy
  updatedAt
}

fragment ViewToDoItemFull on ToDoItem {
  id
  name
  description
  done
  location
  file
  dueToDate
  published
  updatedBy
  updatedAt
  user {
    ...EmbedUserWithId
  }
}
