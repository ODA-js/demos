
# fragments for single unique keys
fragment EmbedFileWithId on File {
  id
}
fragment EmbedFileWithPath on File {
  path
}


# fragments on entity
fragment ViewFile on File {
  id
  path
  filename
  mimetype
  encoding
}

fragment ViewFileFull on File {
  id
  path
  filename
  mimetype
  encoding
  user {
    ...EmbedUserWithId
  }
}


