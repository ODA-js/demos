
# fragments for single unique keys
fragment EmbedUserWithId on User {
  id
}
fragment EmbedUserWithUserName on User {
  userName
}


# fragments on entity
fragment ViewUser on User {
  id
  userName
  password
  isAdmin
  isSystem
  enabled
  updatedBy
  updatedAt
}

fragment ViewUserFull on User {
  id
  userName
  password
  isAdmin
  isSystem
  enabled
  updatedBy
  updatedAt
  todos @_(get: "edges"){
    edges @_(map: "node"){
      node {
        ...EmbedToDoItemWithId
      }
    }
  }
  files @_(get: "edges"){
    edges @_(map: "node"){
      node {
        ...EmbedFileWithId
      }
    }
  }
  followings @_(get: "edges"){
    edges @_(map: "node"){
      node {
        ...EmbedUserWithId
      }
    }
  }
  followers @_(get: "edges"){
    edges @_(map: "node"){
      node {
        ...EmbedUserWithId
      }
    }
  }
}


